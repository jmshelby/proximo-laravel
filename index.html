<html ng-app="proximo">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script>
        angular.module('proximo', [])

            .controller('AuthCtrl', function AuthCtrl($scope, $rootScope) {

                $scope.login = function login() {
                    // TODO : login should be managed by the Facebook and/or Proximo services
                    if ($rootScope.username) {
                        $rootScope.username = $scope.username = '';
                    } else if ($scope.username) {
                        $rootScope.username = $scope.username;
                    }
                };

            })

            .controller('ChatCtrl', function ChatCtrl($scope, $rootScope) {
                $scope.messages = [
                                    {
                                        username: 'Pete',
                                        date: 'Oct 12, 2014',
                                        content: 'Hello',
                                        data: 'Test message 1'
                                    },
                                    {
                                        username: 'Jake',
                                        date: 'Oct 12, 2014',
                                        content: 'World',
                                        data: 'Test message 2'
                                    }
                                  ];

                $scope.username = $rootScope.username;

                $scope.sendMessage = function sendMessage() {
                    $scope.messages.push({
                                            username: $rootScope.username,
                                            date: new Date().toString(),
                                            content: $scope.messageText,
                                            data: 'Submitted message in memory'
                                        });
                    $scope.messageText = "";
                };
            });
    </script>
</head>

<body>
    <div>
        <div ng-include="'views/auth.html'"></div>
        <div ng-if="$root.username" ng-include="'views/chat.html'"></div>
    </div>

</body>
</html>
