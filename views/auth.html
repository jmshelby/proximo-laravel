<div ng-controller="AuthCtrl">
    <div id="auth" ng-class="$root.username ? 'hidden' : 'active'">
        <input type="text" ng-model="username" name="username" id="username" placeholder="Your Name" ng-disabled="$root.username"/>
        <button ng-click="login()">{{ $root.username ? 'Logout' : 'Login' }}</button>
    </div>
</div>
